#include <stdio.h>

// Function that returns 0 if a pair
// is found unsorted
int arraySortedOrNot(int arr[], int n)
{
	// Array has one or no element or the
	// rest are already checked and approved.
	if (n == 1 || n == 0)
		return 1;

	// Unsorted pair found (Equal values allowed)
	if (arr[n - 1] < arr[n - 2])
		return 0;

	// Last pair was sorted
	// Keep on checking
	return arraySortedOrNot(arr, n - 1);
}

// Driver code
int main()
{
	int arr[] = { 20, 23, 23, 45, 78, 88 };
	int n = sizeof(arr) / sizeof(arr[0]);
	if (arraySortedOrNot(arr, n))
		printf("Yes\n");
	else
		printf("No\n");

	return 0;
}

int maxProfit(int prices[], int n)

		// Checking for lower buy value

		// Checking for higher profit

	// function to count subarrays with sum K
	public static int getCountSubarraysWithSumK(List<Integer> arr, int K) {
		int n = arr.size();
		int count = 0;
		// iterate through all possible subarrays
		for (int i = 0; i < n; i++) {
			for (int j = i; j < n; j++) {
				// calculate sum of subarray
				int sum = 0;
				for (int k = i; k <= j; k++) {
					sum += arr.get(k);
				}
				// increment count if sum is equal to K
				count += (sum == K ? 1 : 0);
			}
		}
		return count;
	}

	public static void main(String[] args) {
		int k = 6;
		List<Integer> arr = new ArrayList<Integer>(Arrays.asList(1, 2, 3, 1, 5));
		// call function and print result
		int ans = getCountSubarraysWithSumK(arr, k);
		System.out.println("Count of subarrays with sum k is " + ans);
	}
}

 public class MergeArrayProgram 
 {
     private static int[] mergeArray(int[] arrayA, int[] arrayB)
     {
         int[] mergedArray = new int[arrayA.length + arrayB.length];
          
         int i=0, j=0, k=0;
          
         while (i < arrayA.length && j < arrayB.length)
         {
             if (arrayA[i] < arrayB[j]) 
             {
                 mergedArray[k] = arrayA[i];
                 i++;
                 k++;
             } 
             else
             {
                 mergedArray[k] = arrayB[j];
                 j++;
                 k++;
             }
         } 
                  
         while (i < arrayA.length) 
         {
             mergedArray[k] = arrayA[i];
             i++;
             k++;
         } 
                  
         while (j < arrayB.length) 
         {
             mergedArray[k] = arrayB[j];
             j++;
             k++;
         } 
              
         return mergedArray;
     }
      
     public static void main(String[] args) 
     {
         int[] arrayA = new int[] {-7, 12, 17, 29, 41, 56, 79};
          
         int[] arrayB = new int[] {-9, -3, 0, 5, 19};

         System.out.println("Array B : "+Arrays.toString(arrayB));

'17':`// A complete working Java program 
// to demonstrate deletion 
// in singly linked list 
class LinkedList { 
	Node head; // head of list 

	/* Linked list Node*/
	class Node { 
		int data; 
		Node next; 
		Node(int d) 
		{ 
			data = d; 
			next = null; 
		} 
	} 

	/* Given a key, deletes the first 
	occurrence of key in 
	* linked list */
	void deleteNode(int key) 
	{ 
		// Store head node 
		Node temp = head, prev = null; 

		// If head node itself holds the key to be deleted 
		if (temp != null && temp.data == key) { 
			head = temp.next; // Changed head 
			return; 
		} 

		// Search for the key to be deleted, keep track of 
		// the previous node as we need to change temp.next 
		while (temp != null && temp.data != key) { 
			prev = temp; 
			temp = temp.next; 
		} 

		// If key was not present in linked list 
		if (temp == null) 
			return; 

		// Unlink the node from linked list 
		prev.next = temp.next; 
	} 

	/* Inserts a new Node at front of the list. */
	public void push(int new_data) 
	{ 
		Node new_node = new Node(new_data); 
		new_node.next = head; 
		head = new_node; 
	} 

	/* This function prints contents of linked list starting 
	from the given node */
	public void printList() 
	{ 
		Node tnode = head; 
		while (tnode != null) { 
			System.out.print(tnode.data + " "); 
			tnode = tnode.next; 
		} 
	} 

	/* Driver program to test above functions. Ideally this 
	function should be in a separate user class. It is kept 
	here to keep code compact */
	public static void main(String[] args) 
	{ 
		LinkedList llist = new LinkedList(); 

		llist.push(7); 
		llist.push(1); 
		llist.push(3); 
		llist.push(2); 

		System.out.println(" 
Created Linked list is:"); 
		llist.printList(); 

		llist.deleteNode(1); // Delete node with data 1 

		System.out.println( 
			" 
Linked List after Deletion of 1:"); 
		llist.printList(); 
	} 
}

			temp = temp.next;
			len++;

class LinkedList {

	static Node head;

	static class Node {

		int data;
		Node next;

		Node(int d) {
			data = d;
			next = null;
		}
	}

	/* Function to reverse the linked list */
	Node reverse(Node node) {
		Node prev = null;
		Node current = node;
		Node next = null;
		while (current != null) {
			next = current.next;
			current.next = prev;
			prev = current;
			current = next;
		}
		node = prev;
		return node;
	}

	// prints content of double linked list
	void printList(Node node) {
		while (node != null) {
			System.out.print(node.data + " ");
			node = node.next;
		}
	}

'25':`// A Java recursive program to add two linked lists

public class linkedlistATN 
{
	class node 
	{
		int val;
		node next;

		public node(int val) 
		{
			this.val = val;
		}
	}
	
	// Function to print linked list
	void printlist(node head) 
	{
		while (head != null) 
		{
			System.out.print(head.val + " ");
			head = head.next;
		}
	}

	node head1, head2, result;
	int carry;

	/* A utility function to push a value to linked list */
	void push(int val, int list) 
	{
		node newnode = new node(val);
		if (list == 1) 
		{
			newnode.next = head1;
			head1 = newnode;
		} 
		else if (list == 2) 
		{
			newnode.next = head2;
			head2 = newnode;
		} 
		else
		{
			newnode.next = result;
			result = newnode;
		}

	}

	// Adds two linked lists of same size represented by
	// head1 and head2 and returns head of the resultant 
	// linked list. Carry is propagated while returning 
	// from the recursion
	void addsamesize(node n, node m) 
	{
		// Since the function assumes linked lists are of 
		// same size, check any of the two head pointers
		if (n == null)
			return;

		// Recursively add remaining nodes and get the carry
		addsamesize(n.next, m.next);

		// add digits of current nodes and propagated carry
		int sum = n.val + m.val + carry;
		carry = sum / 10;
		sum = sum % 10;

		// Push this to result list
		push(sum, 3);

	}

	node cur;

	// This function is called after the smaller list is 
	// added to the bigger lists's sublist of same size. 
	// Once the right sublist is added, the carry must be 
	// added to the left side of larger list to get the 
	// final result.
	void propogatecarry(node head1) 
	{
		// If diff. number of nodes are not traversed, add carry
		if (head1 != cur) 
		{
			propogatecarry(head1.next);
			int sum = carry + head1.val;
			carry = sum / 10;
			sum %= 10;

			// add this node to the front of the result
			push(sum, 3);
		}
	}

	int getsize(node head) 
	{
		int count = 0;
		while (head != null) 
		{
			count++;
			head = head.next;
		}
		return count;
	}

	// The main function that adds two linked lists 
	// represented by head1 and head2. The sum of two 
	// lists is stored in a list referred by result
	void addlists() 
	{
		// first list is empty
		if (head1 == null) 
		{
			result = head2;
			return;
		}

		// first list is empty
		if (head2 == null) 
		{
			result = head1;
			return;
		}

		int size1 = getsize(head1);
		int size2 = getsize(head2);

		// Add same size lists
		if (size1 == size2) 
		{
			addsamesize(head1, head2);
		} 
		else
		{
			// First list should always be larger than second list.
			// If not, swap pointers
			if (size1 < size2) 
			{
				node temp = head1;
				head1 = head2;
				head2 = temp;
			}
			int diff = Math.abs(size1 - size2);

			// move diff. number of nodes in first list
			node temp = head1;
			while (diff-- >= 0) 
			{
				cur = temp;
				temp = temp.next;
			}

			// get addition of same size lists
			addsamesize(cur, head2);

			// get addition of remaining first list and carry
			propogatecarry(head1);
		}
			// if some carry is still there, add a new node to 
			// the front of the result list. e.g. 999 and 87
			if (carry > 0)
				push(carry, 3);
		
	}

	// Driver program to test above functions
	public static void main(String args[])

 '27':`// Stack implementation in Java

class Stack {

  // store elements of stack
  private int arr[];
  // represent top of stack
  private int top;
  // total capacity of the stack
  private int capacity;

  // Creating a stack
  Stack(int size) {
    // initialize the array
    // initialize the stack variables
    arr = new int[size];
    capacity = size;
    top = -1;
  }

  // push elements to the top of stack
  public void push(int x) {
    if (isFull()) {
      System.out.println("Stack OverFlow");

      // terminates the program
      System.exit(1);
    }

    // insert element on top of stack
    System.out.println("Inserting " + x);
    arr[++top] = x;
  }

  // pop elements from top of stack
  public int pop() {

    // if stack is empty
    // no element to pop
    if (isEmpty()) {
      System.out.println("STACK EMPTY");
      // terminates the program
      System.exit(1);
    }

    // pop element from top of stack
    return arr[top--];
  }

  // return size of the stack
  public int getSize() {
    return top + 1;
  }

  // check if the stack is empty
  public Boolean isEmpty() {
    return top == -1;
  }

  // check if the stack is full
  public Boolean isFull() {
    return top == capacity - 1;
  }

  // display elements of stack
  public void printStack() {
    for (int i = 0; i <= top; i++) {
      System.out.print(arr[i] + ", ");
    }
  }

  public static void main(String[] args) {
    Stack stack = new Stack(5);

    stack.push(1);
    stack.push(2);
    stack.push(3);

    System.out.print("Stack: ");
    stack.printStack();

    // remove element from stack
    stack.pop();
    System.out.println("\nAfter popping out");
    stack.printStack();

  }
}`,

// a auxiliary stack.
import java.util.*;

class SortStack
{
	// This function return the sorted stack
	public static Stack<Integer> sortstack(Stack<Integer> 
											input)
	{
		Stack<Integer> tmpStack = new Stack<Integer>();
		while(!input.isEmpty())
		{
			// pop out the first element
			int tmp = input.pop();
		
			// while temporary stack is not empty and
			// top of stack is lesser than temp
			while(!tmpStack.isEmpty() && tmpStack.peek() 
												< tmp)
			{
				// pop from temporary stack and 
				// push it to the input stack
			input.push(tmpStack.pop());
			}
			
			// push temp in temporary of stack
			tmpStack.push(tmp);
		}
		return tmpStack;
	}
	
	// Driver Code
	public static void main(String args[])
	{
		Stack<Integer> input = new Stack<Integer>();
		input.add(34);
		input.add(3);
		input.add(31);
		input.add(98);
		input.add(92);
		input.add(23);
	
		// This is the temporary stack
		Stack<Integer> tmpStack=sortstack(input);
		System.out.println("Sorted numbers are:");
	
		while (!tmpStack.empty())
		{
			System.out.print(tmpStack.pop()+" ");
		} 
	}
}
